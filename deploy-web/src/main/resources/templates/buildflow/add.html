<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
		<link rel="stylesheet" th:href="@{/static/css/style.css}"></link>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div th:replace="fragments/header :: header">
		</div>
		<div class="container">
			<form method="POST" action="view.html" th:action="@{/flow/add}" th:object="${addBuildFlowDto}">
				<label for="name">Build Flow Name</label>
				<input th:field="*{name}" class="form-control"/>
				<input type="submit" value="Add" th:attr="action=#{flow.add}" class="btn btn-primary"/>
			</form>
		</div>
		<div th:replace="fragments/footer :: footer">
		</div>
	</body>
</html>
