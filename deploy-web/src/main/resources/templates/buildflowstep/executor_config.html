<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:remove="all">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"></link>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../static/js/main.js" th:src="@{/js/main.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <title>Executor Config</title>
</head>
<body>
<div id="modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Executor Config</h4>
            </div>
            <div class="modal-body">

                <div th:if="${#lists.isEmpty(arguments)}">
                    No configuration options specified.
                </div>

                <div th:each="argument : ${arguments}">
                    <div class="form-group">
                        <label for="argument" th:for="${argument.name}">
                            <span th:text="${argument.displayName}">Argument</span>
                            <span th:if="${argument.mandatory} == true" class="mandatory">*</span>
                        </label>
                        <input id="argument" th:id="${argument.name}" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-executor" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="save-executor" type="button" class="btn btn-primary">Save Build Step</button>
            </div>
        </div>
    </div>
</div>
<button th:remove="all" data-toggle="modal" data-target="#modal">Show</button>
</body>
</html>
