subprojects {
	apply plugin:"java"

	repositories {
		mavenCentral()
	}

	dependencies {
		testCompile "junit:junit:4+"
		testCompile "org.mockito:mockito-core:1+"
		testCompile "com.h2database:h2:1.4+"
		compile "org.slf4j:slf4j-api:1.7+"
		compile "org.slf4j:slf4j-simple:1.7+"
	}

	test {
		testLogging {
			events "passed", "skipped", "failed"
		}
	}
}
